{% extends 'app/base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<br><br>
<div class="row">
    <div class="col-12 div col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body "><br>
                <h1>Agregar Producto</h1> <hr>
                <form action="" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {{form | crispy}}
                    <hr>
                    <div class="d-flex justify-content-center">
                        <input type="reset" value="Cancelar" class='btn btn-secondary'>&nbsp;
                        <input type="submit" value="Enviar" class='btn btn-primary'>
                        <br>
                    </div>
                    {{mensaje}}
                </form>
            </div>
        </div>
    </div>
</div>
<br>



{% endblock content %}
