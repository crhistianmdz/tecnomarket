{% extends 'app/base.html' %}

{% block content %}
{% load humanize %}
<br>

    <div class="card">
        <div class="card-body">   
            <h2>Lista de Productos</h2>
            <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Marca</th>
                <th>es nuevo?</th>
            </tr>
            {% for p in productos %}
            <tr>
                <td>{{p.nombre | title}} </td>
                <td>{{p.precio | intcomma}} </td>
                <td>{{p.marca | title}} </td>
                <td>
                    {% if p.nuevo %}
                        Si
                    {%else %}
                        NO
                    {%endif %}
                </td>
            </tr>
            {%endfor%}
            </table>
        </div>
    </div><br>


{% endblock content %}
