{% extends 'app/base.html' %}

{% load static %}
{% block content %}

            <div class="slider">
                <div>
                    <img src="{% static 'app/img/banner/banner1.png'%}" alt="">
                </div>
                <div>
                    <img src="{% static 'app/img/banner/banner2.png'%}" alt="">
                </div>
                <div>
                    <img src="{% static 'app/img/banner/banner3.png'%}" alt="">
                </div>
            </div>

        <h2>Productos</h2>
        <div class="productos">
        {% load humanize %}
        {% for producto in productos %}
            <div class="producto">
                <div class="contenedor_producto">
                {% if producto.imagen %}
                    <img src=" {{producto.imagen.url }} " alt="imagen producto">
                {% endif %}
                    <div class="detalle">
                        <h5>{{producto.marca | capfirst}} </h5>
                        <h2>{{producto.nombre | title}}</h2>
                        <h3>${{producto.precio | intcomma }}</h3>
                    </div>
                </div>
            </div>
        
        
        
        {% endfor %}

            


        </div>




{% endblock content %}
